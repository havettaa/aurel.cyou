<form [formGroup]="userForm"  (ngSubmit)="onSubmit(userForm)" class="mb-4 w-full md:mb-0 md:w-1/4">
  <label>
    <span>Full name</span>
    <input
      class="bg-grey-lightest border-2 focus:border-orange p-2 rounded-lg shadow-inner w-full"
      type="text"
      placeholder="Your full name"
      formControlName="name">
  </label>
  <div formGroupName="account">
    <label>
      <span>Email address</span>
      <input
        type="email"
        placeholder="Your email address"
        formControlName="email">
    </label>
    <label>
      <span>Confirm address</span>
      <input
        type="email"
        placeholder="Confirm your email address"
        formControlName="confirm">
    </label>
  </div>
  
  <button type="submit">Sign up</button>

  <!-- name -->
  <div
  class="error"
  *ngIf="userForm.get('name')?.hasError('required') && userForm.get('name')?.touched">
  Name is required
  </div>
  <div
  class="error"
  *ngIf="userForm.get('name')?.hasError('minlength') && userForm.get('name')?.touched">
  Minimum of 2 characters
  </div>

  <!-- account -->
  <div
  class="error"
  *ngIf="userForm.get('account')?.get('email')?.hasError('required') && userForm.get('account')?.get('email')?.touched">
  Email is required
  </div>
  <div
  class="error"
  *ngIf="userForm.get('account')?.get('confirm')?.hasError('required') && userForm.get('account')?.get('confirm')?.touched">
  Confirming email is required
  </div>
  

  <p>Form Status: {{ userForm.status }}</p>


</form>
